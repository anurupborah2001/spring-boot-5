<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book List</title>
</head>
<body>
<h1>Book List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">123</td>
		<td th:text="${book.title}">Spring in Action</td>
		<td th:text="${book.publisher.name}">Worx</td>
	</tr>
</table>
</body>
</html>
